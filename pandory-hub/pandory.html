<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Hub (Vue.js Project)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .active-tab {
            background-color: #4a5568;
            color: #ffffff;
        }
        .dark .active-tab {
            background-color: #4299e1;
            color: #ffffff;
        }
        .inactive-tab {
            background-color: #e2e8f0;
            color: #4a5568;
        }
        .dark .inactive-tab {
            background-color: #2d3748;
            color: #a0aec0;
        }
        .tool-card-base {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .tool-card-base:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .dark .tool-card-base:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
        }
        .favorite-btn.favorited .star-icon {
            color: #f59e0b;
            fill: #f59e0b;
        }
        .utilities-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94), padding 0.5s ease;
            padding-top: 0;
            padding-bottom: 0;
        }
        .utilities-card.expanded .utilities-content {
            max-height: 1000px;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }
        .utilities-card.expanded .chevron {
            transform: rotate(180deg);
        }
        .chevron {
            transition: transform 0.3s ease;
        }
        .toggle-bg:after {
            content: '';
            @apply absolute top-0.5 left-0.5 bg-white border border-gray-300 rounded-full h-5 w-5 transition shadow-sm;
        }
        input:checked + .toggle-bg:after {
            transform: translateX(100%);
            @apply border-white;
        }
        input:checked + .toggle-bg {
            @apply bg-blue-600;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased">

    <div id="app"></div>

    <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
    </script>

    <script type="module">
        import { createApp, ref, computed, onMounted } from 'vue';

        // =================================================================
        // App.vue (Root Component)
        // =================================================================
        const App = {
            template: `
                <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <app-header @toggle-dark-mode="toggleDarkMode"></app-header>

                    <section id="navigation-section" class="mb-8">
                        <div class="p-4 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                            <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-3">Tool Categories</h2>
                            <p class="text-gray-600 dark:text-gray-400 mb-4">
                                Welcome to your central hub. Use the tabs below to filter the tools based on their category. You can mark your most-used tools with a star to have them appear in the "Favorites" tab for quick access.
                            </p>
                            <category-tabs :categories="categories" :active-category="activeCategory" @update:active-category="activeCategory = $event"></category-tabs>
                        </div>
                    </section>

                    <main>
                        <div v-if="filteredTools.length > 0" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                            <component v-for="tool in filteredTools"
                                :key="tool.id"
                                :is="tool.component"
                                :tool="tool"
                                :is-favorited="favorites.includes(tool.id)"
                                @toggle-favorite="toggleFavorite"
                            />
                        </div>
                         <div v-else class="col-span-full text-center py-12 bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                            <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300">No tools found</h3>
                            <p class="text-gray-500 dark:text-gray-400 mt-2">There are no tools in the "{{ activeCategory }}" category.</p>
                        </div>
                    </main>
                </div>
            `,
            setup() {
                const tools = ref([
                    { id: 'stock-tracker', title: 'Stock Tracker', description: 'Monitor stock market performance.', category: 'Finance', icon: 'ðŸ“ˆ', component: 'stock-card' },
                    { id: 'nas-server', title: 'NAS Server', description: 'Manage and access network storage.', category: 'Content & Media', icon: 'ðŸ—„ï¸', component: 'nas-card' },
                    { id: 'chat-ai', title: 'Chat to AI', description: 'Engage with an advanced AI.', category: 'AI & Productivity', icon: 'ðŸ¤–', component: 'chat-ai-card' },
                    { id: 'ai-agent', title: 'AI Agent', description: 'Automate tasks with a personal agent.', category: 'AI & Productivity', icon: 'ðŸ§ ', component: 'ai-agent-card' },
                    { id: 'utilities', title: 'Utilities', description: 'A collection of useful daily tools.', category: 'Utilities', icon: 'âš™ï¸', component: 'utilities-card' },
                    { id: 'course-manager', title: 'Course Manager', description: 'Organize your course materials.', category: 'Content & Media', icon: 'ðŸ“š', component: 'course-manager-card' },
                ]);
                const categories = ref(['All', 'Favorites', 'AI & Productivity', 'Finance', 'Utilities', 'Content & Media']);
                const activeCategory = ref('All');
                const favorites = ref(JSON.parse(localStorage.getItem('hubFavoritesVue')) || []);
                const isDarkMode = ref(false);

                onMounted(() => {
                    const savedTheme = localStorage.getItem('hubTheme');
                    isDarkMode.value = savedTheme === 'dark';
                    document.documentElement.classList.toggle('dark', isDarkMode.value);
                });

                const filteredTools = computed(() => tools.value.filter(tool => {
                    if (activeCategory.value === 'All') return true;
                    if (activeCategory.value === 'Favorites') return favorites.value.includes(tool.id);
                    return tool.category === activeCategory.value;
                }));

                const saveFavorites = () => localStorage.setItem('hubFavoritesVue', JSON.stringify(favorites.value));

                function toggleFavorite(toolId) {
                    const index = favorites.value.indexOf(toolId);
                    if (index > -1) favorites.value.splice(index, 1);
                    else favorites.value.push(toolId);
                    saveFavorites();
                }

                function toggleDarkMode() {
                    isDarkMode.value = !isDarkMode.value;
                    document.documentElement.classList.toggle('dark', isDarkMode.value);
                    localStorage.setItem('hubTheme', isDarkMode.value ? 'dark' : 'light');
                }

                return { tools, categories, activeCategory, favorites, filteredTools, toggleFavorite, toggleDarkMode };
            }
        };

        const app = createApp(App);

        // =================================================================
        // components/global/AppHeader.vue
        // =================================================================
        app.component('app-header', {
            template: `
                <header class="flex justify-between items-center text-center mb-8">
                    <div></div>
                    <div>
                        <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-100">Personal Hub</h1>
                        <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">Your Application Control Panel</p>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-500 dark:text-gray-400 mr-2">Dark Mode</span>
                        <label for="dark-mode-toggle" class="cursor-pointer">
                            <div class="relative">
                                <input type="checkbox" id="dark-mode-toggle" class="sr-only" @change="$emit('toggleDarkMode')" :checked="isDarkModeActive">
                                <div class="toggle-bg block bg-gray-200 dark:bg-gray-700 w-12 h-6 rounded-full"></div>
                            </div>
                        </label>
                    </div>
                </header>
            `,
            setup() {
                const isDarkModeActive = ref(document.documentElement.classList.contains('dark'));
                const observer = new MutationObserver(() => {
                    isDarkModeActive.value = document.documentElement.classList.contains('dark');
                });
                observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
                return { isDarkModeActive };
            },
            emits: ['toggleDarkMode']
        });

        // =================================================================
        // components/global/CategoryTabs.vue
        // =================================================================
        app.component('category-tabs', {
            props: ['categories', 'activeCategory'],
            emits: ['update:activeCategory'],
            template: `
                <nav class="flex flex-wrap gap-2">
                    <button v-for="category in categories" :key="category"
                        @click="$emit('update:activeCategory', category)"
                        :class="['px-4 py-2 rounded-lg font-medium transition-colors duration-200', { 'active-tab': activeCategory === category, 'inactive-tab': activeCategory !== category }]">
                        {{ category }}
                    </button>
                </nav>
            `
        });

        // =================================================================
        // components/ui/UiCard.vue
        // =================================================================
        app.component('ui-card', {
            props: { tool: Object, isFavorited: Boolean },
            emits: ['toggleFavorite'],
            template: `
                <div class="tool-card-base bg-white dark:bg-gray-800 rounded-xl shadow-md border border-gray-200/80 dark:border-gray-700/80 overflow-hidden flex flex-col h-full">
                    <div class="p-6 flex-grow flex flex-col cursor-pointer">
                        <div class="flex justify-between items-start mb-4">
                            <div class="text-4xl">{{ tool.icon }}</div>
                            <button @click.stop="$emit('toggleFavorite', tool.id)" :class="['favorite-btn p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors', { 'favorited': isFavorited }]">
                                <svg class="star-icon w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                            </button>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-2">{{ tool.title }}</h3>
                        <p class="text-gray-600 dark:text-gray-400 flex-grow">{{ tool.description }}</p>
                        <slot name="footer"></slot>
                    </div>
                    <slot name="expanded-content"></slot>
                </div>
            `
        });

        // =================================================================
        // components/tools/StockTracker/StockCard.vue
        // =================================================================
        app.component('stock-card', {
            props: { tool: Object, isFavorited: Boolean },
            emits: ['toggleFavorite'],
            template: `<ui-card :tool="tool" :is-favorited="isFavorited" @toggle-favorite="$emit('toggleFavorite', $event)" />`
        });

        // =================================================================
        // components/tools/NasServer/NasCard.vue
        // =================================================================
        app.component('nas-card', {
            props: { tool: Object, isFavorited: Boolean },
            emits: ['toggleFavorite'],
            template: `<ui-card :tool="tool" :is-favorited="isFavorited" @toggle-favorite="$emit('toggleFavorite', $event)" />`
        });

        // =================================================================
        // components/tools/ChatAi/ChatAiCard.vue
        // =================================================================
        app.component('chat-ai-card', {
            props: { tool: Object, isFavorited: Boolean },
            emits: ['toggleFavorite'],
            template: `<ui-card :tool="tool" :is-favorited="isFavorited" @toggle-favorite="$emit('toggleFavorite', $event)" />`
        });

        // =================================================================
        // components/tools/AiAgent/AiAgentCard.vue
        // =================================================================
        app.component('ai-agent-card', {
            props: { tool: Object, isFavorited: Boolean },
            emits: ['toggleFavorite'],
            template: `<ui-card :tool="tool" :is-favorited="isFavorited" @toggle-favorite="$emit('toggleFavorite', $event)" />`
        });

        // =================================================================
        // components/tools/CourseManager/CourseManagerCard.vue
        // =================================================================
        app.component('course-manager-card', {
            props: { tool: Object, isFavorited: Boolean },
            emits: ['toggleFavorite'],
            template: `<ui-card :tool="tool" :is-favorited="isFavorited" @toggle-favorite="$emit('toggleFavorite', $event)" />`
        });

        // =================================================================
        // components/tools/Utilities/UtilitiesCard.vue
        // =================================================================
        app.component('utilities-card', {
            props: { tool: Object, isFavorited: Boolean },
            emits: ['toggleFavorite'],
            setup() {
                const isExpanded = ref(false);
                const handleClick = (e) => {
                    if (!e.target.closest('.favorite-btn') && !e.target.closest('.utilities-content')) {
                        isExpanded.value = !isExpanded.value;
                    }
                };
                return { isExpanded, handleClick };
            },
            template: `
                <div @click="handleClick" :class="['utilities-card', { 'expanded': isExpanded }]">
                    <ui-card :tool="tool" :is-favorited="isFavorited" @toggle-favorite="$emit('toggleFavorite', $event)">
                        <template #footer>
                            <div class="flex items-center justify-end text-sm font-medium text-blue-600 dark:text-blue-400 mt-4">
                                Click to expand
                                <svg class="chevron w-5 h-5 ml-1 transition-transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /></svg>
                            </div>
                        </template>
                        <template #expanded-content>
                            <div class="utilities-content bg-gray-50 dark:bg-gray-800/50 border-t border-gray-200 dark:border-gray-700 px-6">
                                <div class="space-y-4 my-4">
                                    <div class="util-item">
                                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Convert Image</label>
                                        <input type="file" class="block w-full text-sm text-gray-500 dark:text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 dark:file:bg-blue-900/50 file:text-blue-700 dark:file:text-blue-300 hover:file:bg-blue-100 dark:hover:file:bg-blue-800/50"/>
                                    </div>
                                    <div class="util-item">
                                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Download YouTube Link</label>
                                        <input type="text" placeholder="Paste YouTube URL" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-sm shadow-sm placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
                                    </div>
                                    <div class="util-item">
                                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Compress File</label>
                                        <input type="file" class="block w-full text-sm text-gray-500 dark:text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 dark:file:bg-green-900/50 file:text-green-700 dark:file:text-green-300 hover:file:bg-green-100 dark:hover:file:bg-green-800/50"/>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </ui-card>
                </div>
            `
        });

        app.mount('#app');
    </script>

</body>
</html>
